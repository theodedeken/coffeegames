  files:
    - /properties/textures/rectangle.json
image:
  className: voide.graphics.load.Image
  files:
    - /properties/textures/textures.json
    - /properties/textures/animations/cooldown.json
    - /properties/textures/items.json
    - /properties/textures/font.json
    - /properties/textures/effects.json
image_part:
  className: voide.graphics.load.ImagePart
  files:
    - /properties/textures/textureParts.json
    - /properties/textures/ui.json
stylesheet:
  className: voide.ui.elements.StyleSheet
  files:
    - key: common
      path: /ui/styles/common.json
    - key: load
      path: /ui/styles/load.json
ui:
  className: voide.ui.UI
  files:
    - key: "LOAD"
      path: /ui/load.xml
