music:
  className: voide.sound.Music
  files:
    - /resources/sound.json
hitshape:
  className: voide.collision.HitShape
  files:
    - /resources/hitshape.json
stylesheet:
  className: voide.ui.elements.StyleSheet
  files:
    - key: main
      path: /ui/styles/main.json
    - key: play
      path: /ui/styles/play.json
    - key: credits
      path: /ui/styles/credits.json
    - key: options
      path: /ui/styles/options.json
    - key: class_select
      path: /ui/styles/class_select.json
    - key: game_over
      path: /ui/styles/game_over.json
ui:
  className: voide.ui.UI
  files:
    - key: "MAIN"
      path: /ui/main.xml
    - key: "PLAY"
      path: /ui/play.xml
    - key: "CREDITS"
      path: /ui/credits.xml
    - key: "OPTIONS"
      path: /ui/options.xml
    - key: "CLASS_SELECTION"
      path: /ui/class_selection.xml
    - key: "GAME_OVER"
      path: /ui/game_over.xml
item:
  className: spaxel.item.ItemProperties
  files:
    - /resources/itemProperties.json
keys:
  className: voide.input.KeyConfiguration
  files:
    - key: default
      path: /keys/default.yml
